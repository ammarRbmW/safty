<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content *ngIf="ads.length > 0">
      <div class="comment-widgets" fxLayout="row wrap" @list>
        <!-- Comment Row -->
        <app-crud-list
          fxFlex.gt-lg="25" fxFlex.gt-md="33.3" fxFlex.gt-xs="100" fxFlex="100"
          *ngFor="let ad of ads; let i=index;"
          [smallImage]="apiUrl+ad.image"
          [cardTitle]="ad.titleEn +' | '+ ad.titleAr "
          [cardDescription]="ad.sub_title"
          (deleteEvent)="delete(ad.id,i)"
          editLink="/ads/edit/{{ad.id}}"
          @items></app-crud-list>

      </div>
    </mat-card-content>
  </mat-card>
</div>
