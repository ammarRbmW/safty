<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content *ngIf="shippingZones.length > 0">
      <div class="comment-widgets" fxLayout="row wrap" @list>
        <!-- Comment Row -->
        <app-crud-list
          fxFlex.gt-lg="25" fxFlex.gt-md="33.3" fxFlex.gt-xs="100" fxFlex="100"
          *ngFor="let shippingZone of shippingZones; let i=index;"
          [cardTitle]="shippingZone.nameEn"
          [cardDescription]="shippingZone.nameEn"
          showLink="/shipping-zones/countries/{{shippingZone.id}}"
          (deleteEvent)="delete(shippingZone.id,i)"
          editLink="/shipping-zones/edit/{{shippingZone.id}}"
          @items></app-crud-list>

      </div>
    </mat-card-content>
  </mat-card>
</div>
