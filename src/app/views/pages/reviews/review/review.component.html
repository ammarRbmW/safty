<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->

  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <form [formGroup]="form" (submit)="store()">
        <div class="p-10">

          <p *ngIf="isAnswer">{{question}}</p>
          <app-input-validation *ngIf="!isAnswer" field="question" [theForm]="form"></app-input-validation>
          <app-input-validation field="answer" [theForm]="form"></app-input-validation>
          <mat-form-field>
            <mat-select placeholder="{{'Select Product' |translate }}" [formControl]="productsSelect">
              <mat-option *ngFor="let product of products"
                          [value]="product">{{product.nameEn + ' - ' + product.nameAr}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-card-actions class="p-10">

          <button mat-raised-button color="primary"
                  type="submit"
                  [disabled]="!form.valid">
            {{ 'save'| translate}}
          </button>
          <mat-spinner [diameter]="20" *ngIf="isLoading"></mat-spinner>
        </mat-card-actions>

      </form>
    </mat-card>
  </div>
</div>
