<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content *ngIf="categories.length > 0">
      <div class="comment-widgets" fxLayout="row wrap" @list>
        <!-- Comment Row -->
        <app-crud-list
          fxFlex.gt-lg="25" fxFlex.gt-md="33.3" fxFlex.gt-xs="100" fxFlex="100"
          *ngFor="let category of categories; let i=index;"
          [smallImage]="category.image"
          [cardTitle]="category.nameEn"
          [cardDescription]="category.nameEn"
          (deleteEvent)="delete(category.id,i)"
          editLink="/categories/edit/{{category.id}}"
          showLink="/categories/{{category.id}}"
          @items></app-crud-list>

      </div>
    </mat-card-content>
  </mat-card>
</div>
