<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content *ngIf="sizes.length > 0">
      <div class="comment-widgets" fxLayout="row wrap" @list>
        <!-- Comment Row -->
        <app-crud-list
          fxFlex.gt-lg="25" fxFlex.gt-md="33.3" fxFlex.gt-xs="100" fxFlex="100"
          *ngFor="let size of sizes; let i=index;"
          [cardTitle]="size.nameEn"
          [cardDescription]="size.nameEn"
          (deleteEvent)="delete(size.id,i)"
          editLink="/sizes/edit/{{size.id}}"
          @items></app-crud-list>

      </div>
    </mat-card-content>
  </mat-card>
</div>
