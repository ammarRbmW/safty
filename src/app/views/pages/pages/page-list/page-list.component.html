<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content *ngIf="pages.length > 0">
      <div class="comment-widgets" fxLayout="row wrap" @list>
        <!-- Comment Row -->
        <app-crud-list
          fxFlex.gt-lg="25" fxFlex.gt-md="33.3" fxFlex.gt-xs="100" fxFlex="100"
          *ngFor="let page of pages; let i=index;"
          [cardTitle]="page.nameEn"
          [cardDescription]="page.nameAr"
          (deleteEvent)="delete(page.id,i)"
          showLink="/pages/articles/{{page.id}}"
          editLink="/pages/edit/{{page.id}}"
          @items></app-crud-list>

      </div>
    </mat-card-content>
  </mat-card>
</div>
